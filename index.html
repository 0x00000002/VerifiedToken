<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Verified Token Demo</title>
    <link rel="stylesheet" href="demo/assets/uikit.css">
    <link rel="stylesheet" href="demo/assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
<div>
    <img src="demo/assets/logo.png">
    <p>Blockchain Labs, NZ</p><br>
</div>

<div class="uk-container">

  <div class="uk-container uk-card uk-card-body uk-card-secondary uk-width-4-5@m uk-width-1-1" id="ext" >
    <h1 class="uk-card-title">VERIFIED TOKEN DEMO</h1>
      <div class="uk-card uk-width-1-1 uk-card-body uk-container">
        <div class="uk-width-1-1">
            <button
                class="uk-button uk-button-default buttons uk-width-1-4@s uk-width-5-6"
                uk-tooltip="title: Who will verify transfers?"
                id="registries">Authorized registries</button>
          <button
                  class="uk-button uk-button-default buttons uk-width-1-4@s uk-width-5-6"
                  uk-tooltip="title: What are current requirements?"
                  id="requirements">Current requirements</button>
          <button
                  class="uk-button uk-button-default buttons uk-width-1-4@s uk-width-5-6"
                  uk-tooltip="title: Number of registries to confirm token transfer?"
                  id="confirmations">Confirmations needed</button>
        </div>
    </div>
      OR<p><p>
    <div>
        <input
            type="text"
            name="address"
            id="addressToCheck"
            class="uk-input uk-width-5-6 uk-card-header"
            placeholder="Enter receiver address: 0x123456... " >
      <br><br>
    </div>
    <div>
        <button
            class="uk-button uk-button-default uk-width-1-4@xl  uk-width-1-4@s uk-width-5-6"
            uk-tooltip="title: Check if recipient is verified"
            id="verify">Verify transfer</button>
    </div>
</div>

</body>
</html>
