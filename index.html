<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" href="./demo/uikit.css">
</head>
<body>

<div class="uk-container">
    <div class="uk-card uk-card-body uk-card-primary">
        <h3 class="uk-card-title">Verified Token</h3>
        <input
                type="text"
                name="address"
                id="addressToCheck"
                class="uk-input uk-width-3-4@l uk-width-2-3@m uk-width-1-2@s uk-width-1-1"
                placeholder="0x123456... - address to verify" >
        <button
                class="uk-button uk-button-default uk-width-1-5@l uk-width-1-4@m uk-width-1-3@s uk-width-1-1"
                uk-tooltip="title: Is your recipient verified?"
                id="addressButton">Check address</button>
        <p>0x00253A250857af21562A45E4795E88FD3AC55751 - check this one
    </div>
</div>

<script src="https://https://raw.githubusercontent.com/BlockchainLabsNZ/VerifiedToken/master/demo/main.js?token=AXl7VJVz_1Rvcvri0eSiVSnHF8Y7y-Ezks5a4RCUwA%3D%3D"></script>
</body>
</html>
